<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>車資對帳工具</title>
</head>
<body>
  <h2>車資對帳</h2>

  <select id="region">
    <option value="北北基-尖峰">北北基－尖峰</option>
    <option value="北北基-離峰">北北基－離峰</option>
    <option value="北北基-夜間">北北基－夜間</option>
  </select>

  <input id="minutes" type="number" placeholder="行駛時間（分鐘）" />
  <input id="km" type="number" placeholder="行駛里程（公里）" />
  <input id="extra" type="number" placeholder="加成金額" value="0" />
  <input id="multiplier" type="number" step="0.1" value="1" />

  <button onclick="run()">計算車資</button>

  <hr />
  <div id="result"></div>

  <script src="pricing.js"></script>
  <script>
    function run() {
      const result = calculateAllFares({
        region: region.value,
        minutes: +minutes.value,
        km: +km.value,
        extra: +extra.value,
        multiplier: +multiplier.value,
      });

      resultDiv.innerHTML = Object.entries(result)
        .map(([k, v]) => `${k}：${v} 元`)
        .join("<br>");
    }

    const resultDiv = document.getElementById("result");
  </script>
</body>
</html>
